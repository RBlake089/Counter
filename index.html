<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter</title>
  </head>
  <body>
    <h1>Counter:</h1>
    <div class="main">
      <div id="counter-el">0</div>

      <button id="increment-el" onclick="incrementPlus()">Increment</button>
      <button id="decrement-el" onclick="decrementSub()">Decrement</button>
      <button id="save-el" onclick="save()">Save</button>
    </div>
    <div>
      <p>Saved Counts:</p>
      <ul id="list-el"></ul>
    </div>
    <button id="reset-el" onclick="reset()">Reset List</button>

    <script src="script.js"></script>
  </body>
</html>
